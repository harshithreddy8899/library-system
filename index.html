<body>
    <h1>A Simple Library</h1>

    <form>
        <input type="text" value="Title" id="titles">
        <input type="text" value="Author" id="authors">
        <input type="text" value="Pages" id="pages">
        <label style="justify-self:start;" for="radio_yes">Read Book?</label>
        <div class="selections">
            <label for="radio_yes">
                <input type="radio" name="read1" value="yes"  id="radio_yes">
                Yes
            </label>
            <label for="radio_no">
                <input type="radio" name="read2" id="radio_no" value="no">
                No
            </label>
        </div>
        <div class="buttons">
            <button id="1">Submit</button>
            <button id="2">Return</button>
        </div>
        </form>
        
    </form>

        <tr>
            <th class="heading1">Title</th>
            <th class="heading1">Author</th>
            <th class="heading1">Pages</th>

            <th class="heading1">change</th>

    </table>
